version: "3.8"

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: api-gateway:latest
    container_name: "api-gateway"
    ports:
      - "8080:8080"
    environment:
      CHAT_SERVICE_URL: http://chat-service-container:8101
      USER_SERVICE_URL: http://user-service-container:8103
    networks:
      - chat-network
      - user-network

  chat-service-db:
    image: mongo:latest
    container_name: "chat-service-mongodb"
    ports:
      - "27017:27017"
    volumes:
      - ./chat-service/mongo-data:/data/db
    networks:
      - chat-network

  minio-storage:
    image: quay.io/minio/minio:latest
    container_name: "minio-storage"
    ports:
      - "9007:9000"
      - "9008:9008"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 12345678
    command: server /data --console-address ":9008"
    volumes:
      - ./minio-data:/data
    networks:
      - chat-network
      - user-network

  chat-service-container:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    image: chat-service:latest
    container_name: "chat-service-container"
    ports:
      - "8101:8101"
    depends_on:
      - chat-service-db
      - minio-storage
    networks:
      - chat-network
    environment:
      MONGO_HOST: chat-service-db
      MONGO_PORT: 27017
      MONGO_DB: chat-service-db
      MINIO_URL: http://minio-storage:9000
      MINIO_ACCESS_KEY: eV0XqzJcSs2zNrVPN3Go
      MINIO_SECRET_KEY: b4CBjHEGbvBkXzU7nmWeKcQAFaI1w6oYaZRl6AQr
      MINIO_BUCKET_NAME: global-storage
      MINIO_BUCKET_PATH: chat-service
      MINIO_PREVIEW_IMAGE_ENDPOINT: http://localhost:9008
      API_GATEWAY_URL: http://localhost:8080

  user-service-container:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user-service:latest
    container_name: "user-service-container"
    ports:
      - "8103:8103"
    depends_on:
      - minio-storage
    networks:
      - user-network
    env_file:
      - ./user-service/.env
    environment:
      MINIO_URL: http://minio-storage:9000
      MINIO_ACCESS_KEY: eV0XqzJcSs2zNrVPN3Go
      MINIO_SECRET_KEY: b4CBjHEGbvBkXzU7nmWeKcQAFaI1w6oYaZRl6AQr
      MINIO_BUCKET_NAME: global-storage
      MINIO_BUCKET_PATH: user-service
      MINIO_PREVIEW_IMAGE_ENDPOINT: http://localhost:9008
      API_GATEWAY_URL: http://localhost:8080

networks:
  chat-network:
    driver: bridge
  user-network:
    driver: bridge
