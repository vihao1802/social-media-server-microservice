server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowed-headers: "*"
            allow-credentials: true

      routes:
        - id: chat-service
          uri: ${CHAT_SERVICE_URL}
          predicates:
            - Path=/chats/**,/messages/**,/chat-members/**

        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/user/**,/auth/**
